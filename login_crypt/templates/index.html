<head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/register" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="name" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="passw" required>
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="varchar" id="telefone" name="telephone" required>
        <label for="register"></label>
        <input type="submit" value="Cadastrar">
        <p>{{ message1 }}</p>
    </form>

  <h1>Verificação de Usuário</h1>
<form action="/verify" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="name" required>
    <br><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="passw" required>
    <br><br>
    <input type="submit" value="Verificar">
    <p>{{ message2 }}</p>
</form>
    <form action="/verificationId" method="POST">
        <label for="number_phone">Digite o número de telefone:</label> <br>
        <input type="text" id="number_phone" name="number_phone" required> <br>
        <input type="submit" value="Enviar Código de Verificação"></input> <br>
        <p>{{ message3 }}</p>
        <label for="VerificationId">Insira o código de verificação enviado para o seu telefone:</label> <br>
        <input type="text" id="code" name="code">Digite o código:</input> <br>
        <input type="submit" value="Enviar Código de Verificação"></input> <br>
        <p>{{ message4 }}</p>

    </form>

</body>
</html>
